<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="web/css/reset.css">
    <link rel="stylesheet" type="text/css" href="web/js/plugin/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="web/js/plugin/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="web/js/plugin/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="web/css/easyui-overwrite.css">
    <link rel="stylesheet" type="text/css" href="web/css/default.css">
    <title>菜品管理</title>
    <style>
        .hide{
            display: none;
        }
        .shell{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div class="shell" style="height: 100%;width:100%">
<div id="tlbar" style="height:28px;background-color: #eee">
    <span style="font-weight: bold">菜品信息</span>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="btnAdd">新增</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" id="btnRemove">删除</a>
</div>
<table id="foodGrid" class="easyui-datagrid" style="width:100%" data-options="url:'server/foodManager/food.php?action=qryFoodList',fit:true,toolbar:'#tlbar',striped:true,singleSelect:true">
    <thead>
    <tr>
        <th data-options="field:'id',width:80,hidden:true"></th>
        <th data-options="field:'foodName',width:100,align:'center'">菜品名称</th>
        <th data-options="field:'foodCode',width:80,align:'center'">菜品编码</th>
        <th data-options="field:'foodPrice',width:80,align:'center'">价格</th>
        <th data-options="field:'foodDesc',width:250">描述</th>
    </tr>
    </thead>
</table>

</div>
<div id="addForm" class="shell hide">
    <form class="form-default">
        <ul>
            <li><label>菜品名称</label><input id="foodName" type="text"></li>
            <li><label>菜品编码</label><input id="foodCode" type="text"></li>
            <li><label>菜品价格</label><input id="foodPrice" type="text"></li>
            <li><label>菜品类别</label><select id="foodClass" >
                <option>蒸菜</option>
                <option>炒菜</option>
                <option>炖菜</option>
            </select></li>
            <li><label>描述</label><input type="text" id="foodDesc"></li>

        </ul>
    </form>
</div>
<script src="web/js/plugin/jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="web/js/plugin/layer/layer.js"></script>
<script type="text/javascript" src="web/js/plugin/easyui/jquery.min.js"></script>
<script type="text/javascript" src="web/js/plugin/easyui/jquery.easyui.min.js"></script>

<script src="web/js/default/default.js"></script>
<script src="index.js"></script>
</body>
</html>
